<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Shopping Cart Classes</title>
</head>
<body class="h-100">

    <main role="main" class="d-flex flex-column h-100">

        <header class="header clearfix">

            <nav class="navbar navbar-expand navbar-light bg-light justify-content-between">
            <a class="navbar-brand" href="#">Kauf dich glücklich!</a>
            <div class="" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                    <div class="cart_overview dropdown-item" href="#"></div>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Items in cart: <span id="item_count">0</span></a>
                    <a class="dropdown-item" href="#">Total price: <span id="price_total">0</span>€</a>
                    </div>
                </li>
                </ul>
            </div>
            </nav>
        </header>
        <div class="jumbotron container bg-white">
            <h1 class="text-center">Shopping</h1>
            <div class="col-md-12">
                <ul class="food_list list-group">
                        <li class="list-group-item" data-price="19.99" data-shipping-costs="3.99" data-delivery-time="3">Pants<input type="number" min="1" value="1"></input><button><i class="fa fa-shopping-cart" aria-hidden="true"></i></button></li>
                        <li class="list-group-item" data-price="9.99" data-shipping-costs="4.99" data-delivery-time="6">Catnip<input type="number" min="1" value="1"><button><i class="fa fa-shopping-cart" aria-hidden="true"></i></button></li>
                        <li class="list-group-item" data-price="734.99" data-shipping-costs="1.99" data-delivery-time="5">Dragon Food<input type="number" min="1" value="1"><button><i class="fa fa-shopping-cart" aria-hidden="true"></i></button></li>
                        <li class="list-group-item" data-price="0.99" data-shipping-costs="1.64" data-delivery-time="2">Useless stuff<input type="number" min="1" value="1"><button><i class="fa fa-shopping-cart" aria-hidden="true"></i></button></li>
                        <li class="list-group-item" data-price="20.00" data-shipping-costs="0" data-delivery-time="0">E-book<input type="number" min="1" value="1"><button><i class="fa fa-shopping-cart" aria-hidden="true"></i></button></li>
                    </ul>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
